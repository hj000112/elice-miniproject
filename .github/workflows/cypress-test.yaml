name: Scheduled Cypress Tests
on:
  schedule:
    - cron: "0 7 * * *" 
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} --env LOGIN_EMAIL=${{ secrets.LOGIN_EMAIL }},LOGIN_PW=${{ secrets.LOGIN_PW }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }} 
